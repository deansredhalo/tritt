<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tritt Demo</title>
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    <script type="text/javascript" src="tritt.js"></script>
    <script type="text/javascript">
      Tritt('happy-dance', {
        events: {
          trucks: function() {
            document.querySelector('happy-dance').addEventListener('mouseover', function() {
              document.querySelector('::shadow div').style.backgroundColor = 'blue';
            });

          },
        },
        bindings : {
          name: "Ricardo Lamas"
        }
      });

      Tritt('guitar-slang');

    </script>
  </head>
  <body>
    <div class="poop"></div>
    <happy-dance shadow style="style.css" script="script.js">
      <div class="poop" action="{{trucks()}}">
        <span bind="{{name}}"></span>
      </div>
      <div>
        <span bind="{{name}}"></span>
      </div>
    </happy-dance>
    <happy-dance shadow>
      <div class="poop"></div>
    </happy-dance>
    <guitar-slang></guitar-slang>
    <guitar-slang>
      <div class="poop"></div>
    </guitar-slang>
  </body>
</html>
